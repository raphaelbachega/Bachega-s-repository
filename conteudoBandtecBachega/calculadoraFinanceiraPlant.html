<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Qual a quantidade de Hortaliças/Flores mensal?<input id="qtd" type="number"><br>
    Qual o valor medio gasto com cada Hortaliças/Flores?<input id="valor" type="number"><br>
 <button onclick="calcular()">Calcular</button>
 <div id="div_total"></div>

</body>
</html>
<script>
    function calcular(){
        var total = (qtd.value) * (valor.value);
        var valorTotal = total - (total * 0.2);
        var valorCerto = total - valorTotal;
        div_total.innerHTML = `Sua economia com o nosso produto será de R$${(valorCerto).toFixed(2)}.`;
    }
</script>
