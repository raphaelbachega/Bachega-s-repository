<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mudando o corpo da página</title>
</head>
<body>
    <h2>Alterando o corpo da página</h2>
    
    Qual a sua cidade natal? <input id="cidade_natal"> <br>

    <button onclick="magica()" >Faça Mágica!</button>

    <br><br>
    <div id="div_mensagem" style="color: blue"></div>

</body>
</html>

<script>
function magica() {
    div_mensagem.innerHTML= `Você nasceu em <u>${cidade_natal.value}
    </u>`;

}
</script>
