<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>IF-ELSE (SE - SENÃO)</h2>

    Sua idade: <input id="idade">

    <br><button onclick="maioriade()">Ver Maioridade</button>
    
</body>
</html>
<script>
function maioriade() {
    var valor_idade = Number(idade.value);
    // "if" normal
    if (valor_idade >= 18) {
        alert(`Você é maior de idade!`)
    }else {
        // o bloco "else" é executado
        //CASO o teste lógico do "if" seja falso
        alert(`Você é MENOR de idade :(`);
    }
}

</script>
