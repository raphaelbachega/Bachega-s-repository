<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Pré e pós aumento e diminuição</h2>

    Idade: <input id="idade" type="text">
    <br>
    <button onclick="envelhecer()">Envelhecer 1 ano</button>
    <button onclick="rejuvenescer()">Rejuvenecer 1 ano</button>
    
</body>
</html>

<script> 
// aumentando o valor digitado na caixa "idade".
function envelhecer() {
   
    var idade_atual = Number(idade.value);

    var nova_idade = ++idade_atual;

    idade.value = nova_idade;
}
function rejuvenescer() {

    var idade_atual = Number(idade.value);

    var nova_idade = --idade_atual;

    idade.value = nova_idade;


}

</script>
