<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Estruturas de repetição (for)</h2>
    
    <button onclick="repetir_alerts()">Repetir alerts</button>
    <button onclick="repetir_html()">Repetir na página</button>
    <button onclick="repetir_img()">Repetir imagens</button>

    <div id="div_frases" ></div>
    <div id="div_imagens" ></div>
</body>
</html>
<script>
function repetir_alerts(){
    for (var contador = 0; contador < 10; contador++){
        alert(`Algoritmos é vida!`);
    }
}
function repetir_html(){
    div_frases.innerHTML ='';

    for (var contador = 0;contador < 10; contador++){
        div_frases.innerHTML +='Algoritmos é vida<br>';
    }
}
function repetir_img(){
    div_imagens.innerHTML ='';

    for(var contador = 0;contador < 10; contador++){
        div_imagens.innerHTML +=`<img src='goku.jpg'>`;
    }
}
</script>
