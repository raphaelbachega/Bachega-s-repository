<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lidando melhor com os números</title>
</head>
<body>
    <h3>Número em JS</h3>

    1ºnúmero: <input type="text" id="n1"> <br>
    2ºnúmero: <input type="text" id="n2"> <br>
    <button onclick="calcular()">Calcular</button>
    
</body>
</html>

<script>
function calcular() {
    var soma = Number(n1.value) + Number(n2.value);
    alert(`A soma da ${soma}`);

}
</script>
