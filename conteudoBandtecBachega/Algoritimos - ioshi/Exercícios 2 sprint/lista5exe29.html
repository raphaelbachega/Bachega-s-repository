<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Insira seu login: <input id="login" type="text"><br>
    Insira sua senha: <input id="senha" type="password"><br>
    Insira a informação pessoal: <input id="pessoal" type="text"><br>
    <button onclick="autenticar()">Autenticar</button><br>
    <div id="div_autent" ></div>
</body>
</html>
<script>
    var tentativas = 3;
function autenticar(){
    if (tentativas >0){
    if (login.value == 'ana' && senha.value == 'braga' && pessoal.value == 1960 || pessoal.value == 'louro josé'){
        div_autent.innerHTML =`Usuário autenticado.`;
    }
    else {
        div_autent.innerHTML =`Falha na autenticação.`;
        tentativas --;
        div_autent.innerHTML += `Você ainda tem ${tentativas} tentativa(s).`;
        if (tentativas ==0){
            div_autent.innerHTML += `<br>Usuário BLOQUEADO! Procure seu gerente.`
        }
    }
}
}
</script>
