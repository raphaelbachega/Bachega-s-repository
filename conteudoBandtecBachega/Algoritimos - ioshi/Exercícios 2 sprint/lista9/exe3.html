<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Insira um numero <input id="numero" type="number"><br>
    Insira uma frase <input id="frase" type="text"><br>
    <button onclick="papagaiar()">Papagaio</button>
</body>
</html>
<script>
function papagaiar(){
var num = numero.value;
var fra = frase.value;

for(var contador = 1;contador <= num; contador++){
        alert(`${fra}`);
    }
}
</script>
