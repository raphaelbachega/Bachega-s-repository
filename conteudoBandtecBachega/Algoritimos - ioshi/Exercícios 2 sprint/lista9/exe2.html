<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="pares()" >S2 pares</button>
    <div id="div_num"></div>

</body>
</html>
<script>
function pares(){
    for(contador=0;contador<=100;contador++){
        if(contador%2==0){
            div_num.innerHTML +=`${contador}<br>`;}
    }
}
</script>
