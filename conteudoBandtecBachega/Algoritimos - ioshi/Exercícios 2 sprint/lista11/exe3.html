<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    
    Digite onde você ja morou: <input id="ondeMorou">
    <button onclick="cadastrar()">Cadastrar moradia</button><br><br>
    <input id="relembrarMoradia">


    <button onclick="relembrar()">Relembrar moradia</button>
    <div id="div_moradias"></div>



</body>
</html>
<script>
var moradias =[];
function cadastrar(){
    div_moradias.innerHTML ='';
    moradias.push(ondeMorou.value);
    for(indice = 0;indice < moradias.length;indice++){
        div_moradias.innerHTML +=`${moradias[indice]}<br>`;
    }
}
function relembrar(){
    var pesquisa = parseInt(relembrarMoradia.value);
    if(moradias.length < pesquisa){
        div_moradias.innerHTML =`Voce ainda não morou num ${pesquisa}º bairro`;
    }
    else{
        div_moradias.innerHTML = moradias[pesquisa -1];
    }
}
</script>
