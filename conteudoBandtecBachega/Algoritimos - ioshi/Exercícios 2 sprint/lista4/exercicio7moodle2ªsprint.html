<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMC</title>
</head>
<body>
    <h1><u>IMC</u></h1>
    Insrira seu peso <input type="number" id="peso"><br>
    Insira sua altura <input type="number" id="altura"><br>
    <button onclick="imc_homen()">IMC Homen</button>
    <button onclick="imc_mulher()">IMC Mulher</button>

</body>
</html>

<script>
function imc_homen() {
var imc = Number(peso.value) / (Number(altura.value)*Number(altura.value))
alert (`Seu IMC é ${imc.toFixed(01)}`)
}
function imc_mulher() {
var imc = (Number(peso.value) / (Number(altura.value)*Number(altura.value))) * 0.9
alert (`Seu IMC é ${imc.toFixed(01)}`)
}

</script>
