<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opinião_da_vó_e_da_mae_exercicio_8</title>
</head>
<body>
    <h1><i>Reação a nota</i></h1>
    Informe sua nota na escola <input type="number" id="nota"><br>
    <button onclick="calcular_vo()">Opinião da vó</button>
    <button onclick="calcular_mae()">Opinião da mãe</button><br>

    <div style="display: none" id="div_reacao">
        <img id="fotonull" style="width: 400px; height: 300px">
        <div id="div_text"></div>
    </div>

</body>
</html>

<script>
function calcular_vo() {
    fotonull.src = "saitamaFeliz1.jpg";
    div_text.innerHTML = `Muito bem, que neto inteligente porque tirou ${Number(nota.value)}.`;
    div_reacao.style.display="block";
}

function calcular_mae() {
    fotonull.src = "saitama2.jpg";
    div_text.innerHTML = `Não fez mais que tua obrigação com essa nota ${Number(nota.value)}.`;
    div_reacao.style.display="block";
}

</script>
