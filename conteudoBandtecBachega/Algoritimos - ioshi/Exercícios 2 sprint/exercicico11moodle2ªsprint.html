<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HIPOPOTENUSA</title>
</head>
<body>
    <h1>CATETU DA HIPOPOTENUSA</h1>
    Insira o valor do C.O. <input id="catetoO"><br>
    Insira o valor do C.A. <input id="catetoA"><br>
    <button onclick="calcular()">Calcular</button>

    
</body>
</html>

<script>
function calcular() {
    // soma dos quadrados dos catetos
var soma_catetos = catetoO.value**2 + catetoA.value**2;

// raiz da soma dos quadrados
var hipotenusa = soma_catetos ** (1/2);
alert (hipotenusa);
}

</script>
