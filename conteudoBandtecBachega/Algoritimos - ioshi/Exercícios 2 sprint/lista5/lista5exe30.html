<body>
    login: <input id="login"><br>
    senha: <input id="senha"><br>
    <button onclick="validar()">Validar</button>

<script>
    function validar(){
        if(login.value.endsWith('@bandtec.com.br') && senha.value.length >= 4 && login.value != '@bandtec.com.br'){
            alert('Cadastro Válido');
        }
        else{
            alert('Valores inválidos!')
        }
    }
</script>
