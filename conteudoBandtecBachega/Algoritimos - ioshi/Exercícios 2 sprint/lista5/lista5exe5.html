<body>
    <h1>ECONOMIA</h1>
    
        Quanto vocÃª tem economizado? <input type="number" id="economia"><br><br>
        <button onclick="compra()">Poder de compra</button><br><br>
        <div id="div_compra" ></div>

<script>
function compra() {
var comprar = Number(economia.value);
if (comprar <= 0) {
    div_compra.innerHTML = `Nada de compras`;
}
if (comprar > 0) {
    div_compra.innerHTML = `Viagem de ida e volta pra praia grande`;
}
if (comprar > 100){
            div_compra.innerHTML += `<br>Uma boa moto usada`;
}
if(comprar >=4000){
        div_compra.innerHTML += `<br>Mais alguma bobagem legal`;
}
}
</script>
