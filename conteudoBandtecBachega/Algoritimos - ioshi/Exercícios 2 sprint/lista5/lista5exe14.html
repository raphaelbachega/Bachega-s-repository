<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Qual a temperatura atual? <input id="temp" type="text">
    <button onclick="ver()">Ver situação</button><br>
</body>

<script>
function ver(){
   var temperatura = temp.value ;
    if(temperatura >= 21 && temperatura <=24){
        alert(`Temperatura Confortável`);
    }
    else{
        alert(`Temperatura DESCONFORTÁVEL`);
    }
}
</script>
