<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h1>Nota</h1>

    Qual sua nota no ENEM? <input id="enem" type="number"><br>
    Qual sua nota no vestibular? <input id="vest" type="number"><br>
    <button onclick="avaliar()">Avaliação</button>

</body>
</html>
<script>
function avaliar(){
    var nota1 = Number(enem.value);
    var nota2 = Number(vest.value);

    if (nota1 >=800 || nota2 >700) {
        alert(`Parabens!Aprovado.`)
    }
    else {
        alert(`reprovado.`)
    }
}
</script>
