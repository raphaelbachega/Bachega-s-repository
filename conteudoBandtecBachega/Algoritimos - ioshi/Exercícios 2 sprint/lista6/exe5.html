<body>
    Qual a quantidade de titulos mundiais da FIFA que seu clube tem?
    <input id="qtd" type="text"><br>
    <button onclick="ver()">Ver trof√©us de mundiais FIFA</button><br>
    <div id="div_trofeus"></div>
    <img src="" alt="">
</body>

<script>
    function ver() {
        div_trofeus.innerHTML = '';
        var quant = qtd.value;
        var contador = 0;

        if (quant>0) {
            while (contador < quant) {
                div_trofeus.innerHTML += `<img src="fifa.png">`;
                contador++;
            }
        }else{
            div_trofeus.innerHTML += `<img src="chorotorcedor.jpg">`;
        }

    }
</script>
