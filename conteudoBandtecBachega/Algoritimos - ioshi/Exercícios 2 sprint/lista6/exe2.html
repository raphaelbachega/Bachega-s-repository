<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="ver()">S2 Pares</button>
    <div id="div_num"></div>
</body>
</html>
<script>
function ver(){
    var contador = 0;
    while(contador <=100){
        div_num.innerHTML +=`${contador}<br>`;
        contador +=2; 
    }
}
</script>
