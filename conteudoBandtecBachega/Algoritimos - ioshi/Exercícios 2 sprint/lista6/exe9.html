<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Quantas pessoas vão entrar no caro? <input id="numeroPessoas" type="text"><br>
    <button onclick="carona()">#PartiuCarona</button>
    <div id="div_pessoas"></div>
</body>
</html>
<script>
    function carona(){
        div_pessoas.innerHTML = "";
        var pessoas = numeroPessoas.value;
        var contador = 1;
        
        while(contador <=pessoas){
            if(contador <=5){
                div_pessoas.innerHTML += `<br>Entrou o ${contador}º pessoa no carro`;
                if(contador ==1){
                    div_pessoas.innerHTML += `(que é o(a) motorista)`;
                }  
            }
            else{
                div_pessoas.innerHTML +=`<br>O ${contador}º passageiro terá que esperar`;
            }
            contador++;
        }
    }
</script>
