<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Micropenis</title>

<!-- a tag <title>, serve para colocarmos um título na aba do navegador (lá no topo acima 
da barra de navegação).
Quando damos um Google, as páginas são pesquisadas a partir de seu <title>, 
não pelo seu conteúdo. EX: procure "teste". Os resultados das buscas do Google
serão de páginas que possuam a palavra "teste" em seu <title>. --> 

</head>
<body>
    
    Minha primeira página padronizada!
    <p>
        As cores da bandeira do Brasil são: <br><br>
        <span style="color:darkgreen">Verde</span> <br>
        <span style="color:yellow">Amarelo</span><br>
        <span style="color:blue">Azul</span><br>
        <span style="color:white; background-color: black">Branco</span>
        <BR><bR> <!-- não importa se for maiúscula ou minúscula. -->
            Sua capital é: <b style="color:Green"> Bra </b> 
            <b style="color:Blue"> sí <b style="color:Yellow"> lia </b>

            <!-- usando a tag e o atributo <b style....>, adicionamos ambas as 
            funções (negrito e estilizar) ao texto do corpo da tag <b>-->
            
            <br>
            O maior estado é o <i style = "color:darkcyan">Amazonas</i>

        
    </p>
</body>
</html>

<!-- A tag <span></span> serve como um coringa. Ela por si só não tem nenhuma
função. Mas por ser um coringa, nós que agregamos alguma função para ela.
No caso da linha 21, utilizamos a tag <span> com o atributo 'Style' para estilizar 
a cor (e outros, como tamanho e fonte) do corpo do <span>. -->

<!-- Na linha 24, utilizamos o comando 'background-color' dentro do atributo
'Style' para mudar o fundo do texto (como se fosse um marcador) do corpo da tag
<span>. -->
