<br>
Não sou o dono do mundo, mas sou filho do dono!

<!-- Chamamos de TAG qualquer texto que esteja entre sinais de maior e menor
(<>); no exemplo acima, utilizamos três tags <br>.-->

<!-- além do comando <br> (que faz a quebra de linha), também existe outro 
comando para quebra; mais especificamente, um parágrafo. Utilizando o comando 
<p> (e </p>), criamos uma quebra de linha com uma linha extra (basicamente, 
pula uma linha e inicia um novo parágrafo).-->

<p> Eu estou no 2º parágrafo </p>

<p> Eu estou no 3º parágrafo </p>

<!-- diferente da TAG <br>, que não possui nenhum fechamento (</br>), a TAG
<p> necessita de um fechamento </p>, com o corpo da tag (texto entre a tag
de abertura e a tag de fechamento - no caso "Estou no 2º parágrafo") -->

        <p> Dinheiro <b>não</b> traz <i>felicidade</i>. Dai-me o seu e seja <u>feliz</u>.</p>
<!--     A            A  C   F        A      C      F                        A   C    F    F-->

<!-- as tags <b>X</b>, <u>Y</u> e <i>Z</i>, servem para formatação da fonte do texto
no caso, <b> (bold), é o negrito. <u> (underline), é o sublinhado, e o <i> (italic),
é o itálico. -->


    <p> Meu <b><i>coração</i></b> por ti bate como um caroço de <u><b>abacate</b></u>></p>
<!-- A       A  A    C     F   F                                 A  A     C    F   F    F-->


<!-- Quando você tem uma tag dentro da outra, dizemos que estão "aninhadas" (nested). "aninhar"
Até mesmo na vida real, fora da programação, podemos utilizar esse termo. Por exemplo: 
num amigo secreto, a pessoa ganha um presente. Ela abre a caixa, e dentro tem uma segunda
caixa. E dentro da segunda caixa, tem uma terceira caixa. Isso é aninhamento.

É muito importante fechar as tags na ordem reversa da qual você abriu, para assim evitar possíveis
erros. Nos navegadores de PC, muitas vezes funciona, mesmo na ordem errada, pois o próprio
navegador ja tem alguns padrões de leitura, no qual organizam alguns erros; mas no caso
de um programa em outra plataforma, não teriam tais utilidades. -->
