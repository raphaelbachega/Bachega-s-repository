<head>

<body>
    <h2>Cachórros</h2>

    Informe o bairro onde mora: <input type="text" id="bairro">
    Informe o número de cachorros que possui: <input type="text" id="dognumber">

    <button onclick="dogcalc()">Análise Pet</button>
    <div id="div_mensagem" style = "color: chartreuse"></div>

<script>
    function dogcalc(){
        div_mensagem.innerHTML = `<h1> Você mora em <b>${bairro.value}</b> e tem <i>${dognumber.value}</i> cachorros </h1>`;
    }
</script>
