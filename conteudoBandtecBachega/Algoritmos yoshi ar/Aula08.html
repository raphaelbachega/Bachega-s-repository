<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html/JS-- Ex 6</title>
</head>
<body>
    
    Qual a sua Idade? <input id ="idade" autofocus><br> <!-- input#idade-->

    <button onclick="calcular()">Calcular</button>

</body>
</html>

<script>
function calcular(){
   
   var temph = 60 - idade.value; //Tempo idade homem
    alert(`Se for Homem faltam ${temph} para se aposentar.`);
   var tempm = 50 - idade.value; //Tempo idade Mulher
    alert(`Se for Mulher faltam ${tempm} para se aposentar.`);

}
</script>
